{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h3 class="mt-5 text-center text-success">{{ degree }}</h3>
<h3 class="text-center text-danger">{{ error_mess }}</h3>
  {% if form %}
    <form action="" method="post" enctype="multipart/form-data" class="col-4 mx-auto">
      {% csrf_token %}
      <p>{{ form.url|as_crispy_field }}</p>
      <button class="col-12 btn btn-success" type="submit">Get code</button>
    </form>
  {% else %}
    <form action="{% url 'code_create' %}" class="col-4 mx-auto" method="post">
      {% csrf_token %}
      <button type="submit" class="col-12 btn btn-success" name="button">Сгенерировать код</button>
    </form>
  {% endif %}
{% endblock %}
